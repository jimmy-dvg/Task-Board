<main class="page-main py-5">
  <section class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0">Tasks by Label</h1>
      <div class="d-flex gap-2">
        <a id="labelsBoardLink" class="btn btn-outline-secondary" href="#">Back to Board</a>
        <a class="btn btn-outline-primary" href="/projects/">Back to Projects</a>
      </div>
    </div>

    <p id="labelsProjectName" class="text-body-secondary mb-2"></p>
    <div id="labelsMessage" class="alert d-none" role="alert"></div>

    <div class="labels-toolbar mb-3">
      <strong class="d-block mb-2">Labels</strong>
      <div id="labelsFilterList" class="labels-filter-list"></div>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Stage</th>
            <th scope="col">Status</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="labelsTasksTableBody">
          <tr>
            <td colspan="4" class="text-body-secondary">Loading tasks...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
