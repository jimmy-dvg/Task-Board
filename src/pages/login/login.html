<main class="page-main py-5">
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card">
          <div class="card-body p-4">
            <h1 class="h4 mb-3">Login</h1>
            <p class="text-body-secondary mb-4">Access your Taskboard account.</p>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label class="form-label" for="loginEmail">Email</label>
                <input id="loginEmail" name="email" type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="loginPassword">Password</label>
                <input id="loginPassword" name="password" type="password" class="form-control" required />
              </div>
              <div id="loginMessage" class="alert d-none" role="alert"></div>
              <button id="loginSubmit" type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 mb-0 text-center">
              Don't have an account?
              <a href="/register">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
