<main class="page-main py-5">
  <section class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center gap-2">
        <h1 class="h3 mb-0">Task Activity</h1>
        <span id="activityLiveStatus" class="badge text-bg-secondary activity-live-status" title="Realtime status">Offline</span>
      </div>
      <div class="d-flex gap-2">
        <a id="activityBoardLink" class="btn btn-outline-secondary" href="#">Back to Board</a>
        <a class="btn btn-outline-primary" href="/projects/">Back to Projects</a>
      </div>
    </div>

    <p id="activityProjectName" class="text-body-secondary mb-2"></p>
    <div id="activityMessage" class="alert d-none" role="alert"></div>

    <div class="activity-toolbar mb-3">
      <label for="activityActionFilter" class="form-label mb-1">Filter by action</label>
      <select id="activityActionFilter" class="form-select form-select-sm" aria-label="Filter activity by action">
        <option value="">All actions</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Task</th>
            <th scope="col">Action</th>
            <th scope="col">Details</th>
            <th scope="col">By</th>
          </tr>
        </thead>
        <tbody id="activityTableBody">
          <tr>
            <td colspan="5" class="text-body-secondary">Loading activity...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
