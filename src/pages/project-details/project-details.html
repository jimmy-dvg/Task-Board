<main class="page-main py-5">
  <section class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 id="projectTitle" class="h3 mb-0">Project</h1>
      <div class="d-flex gap-2">
        <a id="projectLabelsLink" class="btn btn-outline-secondary" href="#">View by Label</a>
        <a class="btn btn-outline-primary" href="/projects/">Back to Projects</a>
      </div>
    </div>

    <div id="projectMessage" class="alert d-none" role="alert"></div>

    <div class="row g-3 mb-3">
      <div class="col-6 col-md-3">
        <div class="summary-item">
          <small class="text-body-secondary d-block">Tasks Total</small>
          <strong id="projectTasksTotal">0</strong>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="summary-item">
          <small class="text-body-secondary d-block">Tasks Pending</small>
          <strong id="projectTasksPending">0</strong>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="summary-item">
          <small class="text-body-secondary d-block">Tasks Done</small>
          <strong id="projectTasksDone">0</strong>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="summary-item">
          <small class="text-body-secondary d-block">Stages</small>
          <strong id="projectStagesCount">0</strong>
        </div>
      </div>
    </div>

    <div class="board-filters mb-3">
      <label for="boardLabelFilter" class="form-label mb-1">Filter by label</label>
      <div class="d-flex gap-2 align-items-center">
        <select id="boardLabelFilter" class="form-select form-select-sm" aria-label="Filter tasks by label">
          <option value="">All labels</option>
        </select>
        <button id="boardLabelFilterClear" type="button" class="btn btn-sm btn-outline-secondary d-none">Clear</button>
      </div>
    </div>

    <div id="projectBoardViewport" class="board-viewport">
      <div id="projectBoardColumns" class="board-columns"></div>
    </div>
  </section>

  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="taskForm" novalidate>
          <div class="modal-header">
            <h2 id="taskModalLabel" class="modal-title fs-5">Task</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Title</label>
              <input id="taskTitle" name="taskTitle" type="text" class="form-control" maxlength="180" required />
              <div id="taskTitleFeedback" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Description</label>
              <textarea id="taskDescription" name="taskDescription" class="form-control" rows="4"></textarea>
              <div id="taskDescriptionFeedback" class="invalid-feedback"></div>
            </div>
            <div class="mb-2">
              <label for="taskLabels" class="form-label">Labels</label>
              <input
                id="taskLabels"
                name="taskLabels"
                type="text"
                class="form-control"
                placeholder="e.g. bug, backend, urgent"
              />
              <small class="text-body-secondary">Use comma-separated labels.</small>
              <div id="taskLabelsFeedback" class="invalid-feedback"></div>
            </div>

            <div class="mb-2">
              <label class="form-label mb-2" for="taskStatusOpen">Status</label>
              <div class="task-status-toggle" role="group" aria-label="Task status">
                <button id="taskStatusOpen" type="button" class="btn task-status-btn" data-status-value="open" aria-pressed="true">
                  <i class="bi bi-circle me-1" aria-hidden="true"></i>
                  Open
                </button>
                <button id="taskStatusDone" type="button" class="btn task-status-btn" data-status-value="done" aria-pressed="false">
                  <i class="bi bi-check-circle me-1" aria-hidden="true"></i>
                  Done (closed)
                </button>
              </div>
              <input id="taskStatus" name="taskStatus" type="hidden" value="open" />
            </div>

            <hr class="my-3" />

            <div class="mb-2">
              <label for="taskAttachmentsInput" class="form-label">Attachments</label>
              <input
                id="taskAttachmentsInput"
                name="taskAttachmentsInput"
                type="file"
                class="form-control"
                multiple
                accept="image/*,.pdf,.doc,.docx,.txt,.xls,.xlsx,.ppt,.pptx"
              />
              <small class="text-body-secondary">You can upload screenshots and documents.</small>
            </div>

            <div id="taskAttachmentsList" class="task-attachments-list"></div>

            <hr class="my-3" />

            <section id="taskDiscussionSection" class="task-discussion-section d-none" aria-label="Task discussion">
              <h3 class="h6 mb-2">Discussion</h3>
              <div id="taskCommentsList" class="task-comments-list"></div>
              <label for="taskCommentInput" class="form-label mt-3">Add comment</label>
              <textarea id="taskCommentInput" name="taskCommentInput" class="form-control" rows="3" placeholder="Write a comment..."></textarea>
              <div id="taskCommentFeedback" class="invalid-feedback"></div>
              <div class="d-flex justify-content-end mt-2">
                <button id="taskCommentSubmit" type="button" class="btn btn-sm btn-outline-primary">Post comment</button>
              </div>
            </section>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="taskFormSubmit" type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="taskDeleteModal" tabindex="-1" aria-labelledby="taskDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="taskDeleteModalLabel" class="modal-title fs-5">Delete task</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">Are you sure you want to delete <strong id="taskDeleteName"></strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmTaskDelete" type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</main>
