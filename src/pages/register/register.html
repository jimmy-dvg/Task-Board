<main class="page-main py-5">
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card">
          <div class="card-body p-4">
            <h1 class="h4 mb-3">Register</h1>
            <p class="text-body-secondary mb-4">Create your Taskboard account.</p>
            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label class="form-label" for="registerEmail">Email</label>
                <input id="registerEmail" name="email" type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="registerPassword">Password</label>
                <input id="registerPassword" name="password" type="password" class="form-control" required minlength="6" />
              </div>
              <div id="registerMessage" class="alert d-none" role="alert"></div>
              <button id="registerSubmit" type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 mb-0 text-center">
              Already have an account?
              <a href="/login">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
